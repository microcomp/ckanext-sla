<h3>{{_('Statistics')}}</h3>
{% set statistics = h.sla_statistics() %}
{% if statistics %}
    <p>
    {{_('The number of users per each SLA:')}}
    </p>
    {% for sla in statistics %}
        <p>
        {{ sla['name'] }} : {{ sla['count'] }}
        </p>
    {% endfor %}
{% else %}
    <p>
    {{_('The is currently no data to display.')}}
    </p>
{% endif %}
